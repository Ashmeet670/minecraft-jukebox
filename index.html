<!DOCTYPE html>
<html lang="en">

    <head>


        <title>NAME</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="style.css">


    </head>


    <body class="">

        <!-- title -->
        <div class="container ">
            <div class="row py-4 ">
                <div class="col-12 d-flex justify-content-center ">
                    <text class="textMain ">Minecraft Jukebox</text>
                </div>
            </div>
        </div>

        <!-- now playing bar -->
        <div class="nowPlaying ">

            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-red" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="container-fluid p-2 px-3">
                <div class="row ">

                    <div class="col-4 ">
                        <div style="display: inline-block;">

                            <text class="align-middle music-name">Block</text>
                            <text class="align-middle music-by">by C418</text>

                        </div>

                    </div>




                    <div class="col-4 d-flex justify-content-center align-middle">


                        <div class="mx-1">
                            <svg class="align-middle" xmlns="http://www.w3.org/2000/svg" width="1.8em" height="100%"
                                fill="currentColor" class="bi bi-skip-backward-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5" />
                            </svg>


                        </div>


                        <div class="mx-1" onclick="togglePlayPause()">

                            <svg id="play" class="align-middle" xmlns="http://www.w3.org/2000/svg" width="3.2em"
                                height="100%" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                <path
                                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                            </svg>

                            <svg id="pause" class="align-middle d-none" xmlns="http://www.w3.org/2000/svg" width="3.2em"
                                height="100%" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
                            </svg>

                        </div>


                        <div class="mx-1">
                            <svg class="align-middle" xmlns="http://www.w3.org/2000/svg" width="1.8em" height="100%"
                                fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16">
                                <path
                                    d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5" />
                            </svg>



                        </div>


                    </div>




                </div>

            </div>
        </div>


        <!-- music cards -->

        <div class="container">

            <div class="col-3 musicCard rounded-3 pb-2">

                <div class="d-flex justify-content-between">
                    <div style="display: inline-block;" class="d-flex flex-column align-items-center my-auto ms-3 ">

                        <text class="musicCard-name me-auto">Creator</text>
                        <text class="musicCard-by me-auto">by Lenie Raine</text>

                    </div>



                    <img class="musicCardImg justify-self-end mx-2 " src="images/disc_creator.png" alt="">


                </div>



                <div class="text-center py-2">
                    <div style="display: inline-block;" class="fs-4 px-3  rounded-2 musciCardPlay" onclick="">Play</div>
                </div>

            </div>

        </div>




    </body>


    <script src="app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>


</html>
